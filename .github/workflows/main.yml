name: Test JS Collective Taxonomy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.8"
          - "3.10"
          - "3.11"
          - "3.12"
        plone:
          - "6.0-latest"
          - "6.1-latest"
        exclude:
          - python: "3.10"
            plone: "6.0-latest"
          - python: "3.12"
            plone: "6.0-latest"
          - python: "3.8"
            plone: "6.1-latest"
          - python: "3.11"
            plone: "6.1-latest"

    steps:
      - uses: actions/checkout@v4

      - name: Run Javascript Tests
        run: |
          cd resources; make test