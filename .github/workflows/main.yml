name: Test JS Collective Taxonomy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: Plone 6.0 / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ${{ fromJson( inputs.py-versions) }}
        os: ["ubuntu-latest"]
    steps:
      - uses: actions/checkout@v4

      - name: Run Javascript Tests
        run: |
          cd resources; make test
