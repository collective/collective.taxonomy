name: Test Collective Taxonomy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.8"
          - "3.10"
          - "3.11"
          - "3.12"
        plone:
          - "6.0-latest"
          - "6.1-latest"
        exclude:
          - python: "3.10"
            plone: "6.0-latest"
          - python: "3.12"
            plone: "6.0-latest"
          - python: "3.8"
            plone: "6.1-latest"
          - python: "3.11"
            plone: "6.1-latest"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Plone ${{ matrix.plone }} with Python ${{ matrix.python }}
        id: setup
        uses: plone/setup-plone@v3.0.0
        with:
          python-version: ${{ matrix.python }}
          plone-version: ${{ matrix.plone }}

      - name: Install addon package, in editable mode, with pip
        run: |
          pip install -e ".[test]"

      - name: Run tests (located inside src)
        run: |
          zope-testrunner --auto-color --auto-progress --test-path src/

      - name: Run Javascript Tests
        run: |
          cd resources; make test
